{% extends "TheCasualGardener_base.html" %}

{% block title %}Garden Basket{% endblock %}

{% block header %}Create A New Request: {% endblock %}

{% block content %}


<div class="admin_panel">
    <form method="POST" action="{% url 'create_Record' %}" id="BasketForm">
        <div class="frmObject_container">
            <!-- Cross Site Request Forgery (csrf_token) protection-->
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }} <!-- as paragraph p -->
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn btn-info" value="Create New Basket" name="Save_Basket">
           <a href="../"><button type="button" class="btn btn-secondary" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>




{% endblock %}
